<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
    </link>

</head>


<body>

    <h1> THE ROCK GAME </h1>


    <div class="container-btn">
        <button class="btn-rps" onclick="playGame('rock')"> <img src="../../images/rock-emoji.png" class="move-icon">
        </button>
        <button class="btn-rps" onclick="playGame('paper')"> <img src="../../images/paper-emoji.png" class="move-icon">
        </button>
        <button class="btn-rps" onclick="playGame('scissors')"> <img src="../../images/scissors-emoji.png"
                class="move-icon"> </button>
    </div>

    <h3 class="result"></h3>
    <p class="selection"></p>
    <p class="score"></p>

    <div class="bottom-part">
        <button id="reset" class="btn-start" onclick="changeStatus('#reset')">
            <span class="icon"></span>
            <span> RESET</span>
        </button>
        <button id="autoplay" class="btn-start" onclick="autoPlay()">
            <span class="text">AUTOPLAY</span>
            <span class="spinner"></span>
        </button>
    </div>


    <script src="12-rock-paper-scissors.js"></script>
</body>

</html>
